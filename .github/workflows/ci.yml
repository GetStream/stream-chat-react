name: Test

on: [push]
env:
  NODE_OPTIONS: --max_old_space_size=4096

jobs:
  tsc:
    runs-on: ubuntu-latest
    name: Typescript
    steps:
      - uses: actions/checkout@v3

      - name: ðŸ’¾ Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ./node_modules
          key: ${{ runner.os }}-${{ matrix.node }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: ðŸ”¨ Install Dependencies
        run: yarn install --frozen-lockfile --ignore-engines --ignore-scripts

      - name: ðŸ§ª tsc
        run: yarn types --noEmit

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16, 18]
    name: Test with Node ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: ðŸ’¾ Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ./node_modules
          key: ${{ runner.os }}-${{ matrix.node }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: ðŸ”¨ Install Dependencies & Build
        run: yarn install --frozen-lockfile --ignore-engines

      - name: ðŸ§ª Lint and Test with ${{ matrix.node }}
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          yarn lint
          yarn coverage
          yarn validate-translations

      - name: ðŸ§ª Validate CommonJS bundle with ${{ matrix.node }}
        run: yarn validate-cjs
