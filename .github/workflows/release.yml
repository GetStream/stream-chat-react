name: Release
on:
  # pull_request:
  #   branches:
  #     - poc/**
  push:
    branches:
      - poc/**

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    container:
      image: node:16-alpine
      options: --user root
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      # - name: Setup Node.js
      #   uses: actions/setup-node@v2
      #   with:
      #     node-version: 'lts/*'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: ls -la && whoami && yarn semantic-release --branches poc/sr-changelog-plugin --dry-run
